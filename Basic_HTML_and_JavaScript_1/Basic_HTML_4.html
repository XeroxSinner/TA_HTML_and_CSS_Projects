<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.My_Style {
		background-color: PaleGreen;
		color: RebeccaPurple;
		text-decoration: underline;
		font-weight: bold;
		font-size: 24px;
	}
	</style>
	<h2 class="font_1">Here's the h2 element with .font_1 styling.</h2>
	<h3 class="font_2">Here's an h3 element with .font_2 style.</h3>
	<h4 class="font_1">And once more, h4 element but back to .font_1 style.</h4>
	<p class="My_Style">Here's my pretty colors and style!</p>
	</body>
</html>
